# Note: this workflow is automatically generated via the `create_pr` script in the same folder.
# Please do not change the file, but the script!

name: Check PR (Plugin vsphere)
on:
  push:
    branches:
        - main
  pull_request:
    paths:
      - 'resotolib/**'
      - 'plugins/vsphere/**'
      - '.github/**'

jobs:
  vsphere:
    name: "vsphere"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          architecture: 'x64'

      - name: Restore dependency cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: $\{\{runner.os}}-pip-$\{\{hashFiles('pyproject.toml')}}
          restore-keys: |
            $\{\{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry nox

      - name: Run tests
        working-directory: ./plugins/vsphere
        run:
          nox
          nox -rs coverage_ci

      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: plugin-vsphere-code-coverage-report
          path: ./plugins/vsphere/htmlcov/

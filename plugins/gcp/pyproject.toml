[project]
name = "fixinventory-plugin-gcp"
description = "Fix GCP Collector Plugin"
version = "4.3.0"
authors = [{name="Some Engineering Inc."}]
license = { text="Apache-2.0" }
requires-python = ">=3.12"
classifiers = [
    # Current project status
    "Development Status :: 5 - Production/Stable",
    # Audience
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
    # License information
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (Apache-2.0+)",
    # Supported python versions
    "Programming Language :: Python :: 3.12",
    # Supported OS's
    "Operating System :: POSIX :: Linux",
    "Operating System :: Unix",
    # Extra metadata
    "Environment :: Console",
    "Natural Language :: English",
    "Topic :: Security",
    "Topic :: Utilities",
]
readme = {file="README.md", content-type="text/markdown"}

dependencies = [
    "fixinventorylib==4.3.0",
    "fixinventorydata",
    "google-api-python-client",
    "oauth2client",
    "retrying",
    "tenacity",
]

[project.entry-points."fix.plugins"]
gcp = "fix_plugin_gcp:GCPCollectorPlugin"

[project.urls]
Documentation = "https://inventory.fix.security"
Source = "https://github.com/someengineering/fix/tree/main/plugins/gcp"

[build-system]
requires = ["setuptools>=67.8.0", "wheel>=0.40.0", "build>=0.10.0"]
build-backend = "setuptools.build_meta"



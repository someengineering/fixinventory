[project]
name = "fixinventory-plugin-slack"
description = "Fix Slack Plugin"
version = "4.3.0"
authors = [{name="Some Engineering Inc."}]
license = { text="Apache-2.0" }
requires-python = ">=3.12"
classifiers = [
    # Current project status
    "Development Status :: 4 - Beta",
    # Audience
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
    # License information
    "License :: OSI Approved :: Apache License 2.0 (Apache-2.0+)",
    # Supported python versions
    "Programming Language :: Python :: 3.12",
    # Supported OS's
    "Operating System :: POSIX :: Linux",
    "Operating System :: Unix",
    # Extra metadata
    "Environment :: Console",
    "Natural Language :: English",
    "Topic :: Security",
    "Topic :: Utilities",
]
readme = {file="README.md", content-type="text/markdown"}

dependencies = [
    "fixinventorylib==4.3.0",
    "slack-sdk",
    "retrying",
]

[project.entry-points."fix.plugins"]
slack_bot = "fix_plugin_slack:SlackBotPlugin"
slack_collector = "fix_plugin_slack:SlackCollectorPlugin"

[project.urls]
Documentation = "https://inventory.fix.security"
Source = "https://github.com/someengineering/fix/tree/main/plugins/slack"

[build-system]
requires = ["setuptools>=67.8.0", "wheel>=0.40.0", "build>=0.10.0"]
build-backend = "setuptools.build_meta"



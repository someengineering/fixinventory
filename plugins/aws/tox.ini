[tox]
envlist = {black,syntax,tests}

[flake8]
max-line-length=120
exclude = .git,.tox,__pycache__,.idea,.pytest_cache
ignore=F403, F405, E722, N806, N813, E266, W503, E203

[pytest]
addopts= --cov=resoto_plugin_aws -rs -vv --cov-report html
testpaths = test

[testenv]
usedevelop = true
deps =
   --editable=file:///{toxinidir}/../../resotolib
   --editable=file:///{toxinidir}/../aws
   -rrequirements.txt
   pytest-cov
   flake8
   pep8-naming
   black

[testenv:syntax]
commands = flake8 --verbose

[testenv:tests]
commands= pytest

[testenv:black]
commands = black --check --diff --target-version py39 .
